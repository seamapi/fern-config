imports:
  root: __package__.yml
types:
  ClientSessionsCreateResponse:
    properties:
      client_session: root.ClientSession
      ok: boolean
  ClientSessionsDeleteResponse:
    properties:
      ok: boolean
  ClientSessionsGetResponse:
    properties:
      client_session: root.ClientSession
      ok: boolean
  ClientSessionsGetOrCreateResponse:
