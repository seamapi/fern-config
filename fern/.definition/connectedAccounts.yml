types:
  ConnectedAccountsDeleteResponse:
    properties:
      ok: boolean
  ConnectedAccountsGetRequestConnectedAccountId:
    properties:
      connected_account_id:
        type: string
        validation:
          format: uuid
  ConnectedAccountsGetRequestEmail:
    properties:
      email:
        type: string
        validation:
          format: email
  ConnectedAccountsGetRequest:
    discriminated: false
    union:
      - ConnectedAccountsGetRequestConnectedAccountId
      - ConnectedAccountsGetRequestEmail
  ConnectedAccountsGetResponse:
    properties:
      connected_account: root.ConnectedAccount
      ok: boolean
  ConnectedAccountsListRequestCustomMetadataHasValue:
    discriminated: false
    union:
      - string
      - boolean
  ConnectedAccountsListResponse:
    properties:
      connected_accounts: list<root.ConnectedAccount>
      ok: boolean
  ConnectedAccountsUpdateRequestCustomMetadataValue:
    discriminated: false
    union:
      - type: string
        validation:
          maxLength: 500
      - boolean
      - optional<string>
  ConnectedAccountsUpdateResponse:
    properties:
      connected_account: root.ConnectedAccount
      ok: boolean
imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    delete:
      path: /connected_accounts/delete
      method: POST
      auth: true
      display-name: /connected_accounts/delete
      request:
        name: ConnectedAccountsDeleteRequest
        body:
          properties:
            connected_account_id:
              type: string
              validation:
                format: uuid
            sync:
              type: optional<boolean>
              default: false
      response:
        docs: OK
        type: ConnectedAccountsDeleteResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            connected_account_id: connected_account_id
          response:
            body:
              ok: true
    get:
      path: /connected_accounts/get
      method: POST
      auth: true
      display-name: /connected_accounts/get
      request:
        body: ConnectedAccountsGetRequest
      response:
        docs: OK
        type: ConnectedAccountsGetResponse
        property: connected_account
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            connected_account_id: connected_account_id
          response:
            body:
              connected_account:
                connected_account_id: connected_account_id
                created_at: '2024-01-15T09:30:00Z'
                user_identifier:
                  username: username
                  api_url: api_url
                  email: email
                  phone: phone
                  exclusive: true
                account_type: account_type
                account_type_display_name: account_type_display_name
                errors:
                  key: value
                warnings:
                  key: value
                custom_metadata:
                  custom_metadata: custom_metadata
                automatically_manage_new_devices: true
              ok: true
    list:
      path: /connected_accounts/list
      method: POST
      auth: true
      display-name: /connected_accounts/list
      request:
        name: ConnectedAccountsListRequest
        body:
          properties:
            custom_metadata_has:
              type: >-
                optional<map<string,
                ConnectedAccountsListRequestCustomMetadataHasValue>>
              docs: >-
                Returns devices where the account's custom_metadata contains all
                of the provided key/value pairs.
      response:
        docs: OK
        type: ConnectedAccountsListResponse
        property: connected_accounts
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              connected_accounts:
                - connected_account_id: connected_account_id
                  created_at: '2024-01-15T09:30:00Z'
                  account_type: account_type
                  account_type_display_name: account_type_display_name
                  errors:
                    key: value
                  warnings:
                    key: value
                  custom_metadata:
                    custom_metadata: custom_metadata
                  automatically_manage_new_devices: true
              ok: true
    update:
      path: /connected_accounts/update
      method: POST
      auth: true
      display-name: /connected_accounts/update
      request:
        name: ConnectedAccountsUpdateRequest
        body:
          properties:
            connected_account_id:
              type: string
              validation:
                format: uuid
            automatically_manage_new_devices: optional<boolean>
            custom_metadata: >-
              optional<map<string,
              optional<ConnectedAccountsUpdateRequestCustomMetadataValue>>>
      response:
        docs: OK
        type: ConnectedAccountsUpdateResponse
        property: connected_account
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            connected_account_id: connected_account_id
          response:
            body:
              connected_account:
                connected_account_id: connected_account_id
                created_at: '2024-01-15T09:30:00Z'
                user_identifier:
                  username: username
                  api_url: api_url
                  email: email
                  phone: phone
                  exclusive: true
                account_type: account_type
                account_type_display_name: account_type_display_name
                errors:
                  key: value
                warnings:
                  key: value
                custom_metadata:
                  custom_metadata: custom_metadata
                automatically_manage_new_devices: true
              ok: true
