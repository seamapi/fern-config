types:
  DevicesDeleteResponse:
    properties:
      ok: boolean
  DevicesGetResponse:
    properties:
      device: root.Device
      ok: boolean
  DevicesListRequestCustomMetadataHasValue:
    discriminated: false
    union:
      - string
      - boolean
  DevicesListRequestIncludeIfItem:
    enum:
      - can_remotely_unlock
      - can_remotely_lock
      - can_program_offline_access_codes
      - can_program_online_access_codes
      - can_simulate_removal
      - can_simulate_connection
      - can_simulate_disconnection
  DevicesListRequestExcludeIfItem:
    enum:
      - can_remotely_unlock
      - can_remotely_lock
      - can_program_offline_access_codes
      - can_program_online_access_codes
      - can_simulate_removal
      - can_simulate_connection
      - can_simulate_disconnection
  DevicesListResponse:
    properties:
      devices: list<root.Device>
      ok: boolean
  DevicesListDeviceProvidersResponse:
    properties:
      device_providers: list<root.DeviceProvider>
      ok: boolean
  DevicesUpdateRequestProperties:
    properties:
      name: optional<string>
  DevicesUpdateRequestCustomMetadataValue:
    discriminated: false
    union:
      - type: string
        validation:
          maxLength: 500
      - boolean
      - optional<string>
  DevicesUpdateResponse:
    properties:
      ok: boolean
imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    delete:
      path: /devices/delete
      method: POST
      auth: true
      display-name: /devices/delete
      request:
        name: DevicesDeleteRequest
        body:
          properties:
            device_id:
              type: string
              validation:
                format: uuid
      response:
        docs: OK
        type: DevicesDeleteResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            device_id: device_id
          response:
            body:
              ok: true
    get:
      path: /devices/get
      method: POST
      auth: true
      display-name: /devices/get
      request:
        name: DevicesGetRequest
        body:
          properties:
            device_id:
              type: optional<string>
              validation:
                format: uuid
            name: optional<string>
      response:
        docs: OK
        type: DevicesGetResponse
        property: device
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              device:
                device_id: device_id
                device_type: akuvox_lock
                nickname: nickname
                display_name: display_name
                capabilities_supported:
                  - access_code
                properties: {}
                location:
                  location_name: location_name
                  timezone: timezone
                connected_account_id: connected_account_id
                workspace_id: workspace_id
                errors:
                  - error_code: error_code
                    message: message
                warnings:
                  - warning_code: warning_code
                    message: message
                created_at: '2024-01-15T09:30:00Z'
                is_managed: true
                custom_metadata:
                  custom_metadata: custom_metadata
                can_remotely_unlock: true
                can_remotely_lock: true
                can_program_offline_access_codes: true
                can_program_online_access_codes: true
                can_simulate_removal: true
                can_simulate_connection: true
                can_simulate_disconnection: true
              ok: true
    list:
      path: /devices/list
      method: POST
      auth: true
      display-name: /devices/list
      request:
        name: DevicesListRequest
        body:
          properties:
            connected_account_id:
              type: optional<string>
              docs: List all devices owned by this connected account
              validation:
                format: uuid
            connected_account_ids: optional<list<string>>
            connect_webview_id:
              type: optional<string>
              validation:
                format: uuid
            device_type: optional<root.DeviceType>
            device_types: optional<list<root.DeviceType>>
            manufacturer: optional<root.Manufacturer>
            device_ids: optional<list<string>>
            limit:
              type: optional<double>
              default: 500
            created_before: optional<datetime>
            user_identifier_key: optional<string>
            custom_metadata_has: optional<map<string, DevicesListRequestCustomMetadataHasValue>>
            include_if: optional<list<DevicesListRequestIncludeIfItem>>
            exclude_if: optional<list<DevicesListRequestExcludeIfItem>>
      response:
        docs: OK
        type: DevicesListResponse
        property: devices
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              devices:
                - device_id: device_id
                  device_type: akuvox_lock
                  nickname: nickname
                  display_name: display_name
                  capabilities_supported:
                    - access_code
                  properties: {}
                  connected_account_id: connected_account_id
                  workspace_id: workspace_id
                  errors:
                    - error_code: error_code
                      message: message
                  warnings:
                    - warning_code: warning_code
                      message: message
                  created_at: '2024-01-15T09:30:00Z'
                  is_managed: true
                  custom_metadata:
                    custom_metadata: custom_metadata
                  can_remotely_unlock: true
                  can_remotely_lock: true
                  can_program_offline_access_codes: true
                  can_program_online_access_codes: true
                  can_simulate_removal: true
                  can_simulate_connection: true
                  can_simulate_disconnection: true
              ok: true
    list_device_providers:
      path: /devices/list_device_providers
      method: POST
      auth: true
      display-name: /devices/list_device_providers
      request:
        name: DevicesListDeviceProvidersRequest
        body:
          properties:
            provider_category: optional<root.ProviderCategory>
      response:
        docs: OK
        type: DevicesListDeviceProvidersResponse
        property: device_providers
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              device_providers:
                - device_provider_name: akuvox
                  display_name: display_name
                  image_url: image_url
                  provider_categories:
                    - stable
              ok: true
    update:
      path: /devices/update
      method: POST
      auth: true
      display-name: /devices/update
      request:
        name: DevicesUpdateRequest
        body:
          properties:
            device_id:
              type: string
              validation:
                format: uuid
            properties: optional<DevicesUpdateRequestProperties>
            name: optional<string>
            is_managed:
              type: optional<boolean>
              default: true
            custom_metadata: >-
              optional<map<string,
              optional<DevicesUpdateRequestCustomMetadataValue>>>
      response:
        docs: OK
        type: DevicesUpdateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            device_id: device_id
          response:
            body:
              ok: true
