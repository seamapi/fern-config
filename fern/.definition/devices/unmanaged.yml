imports:
  root: ../__package__.yml
types:
  UnmanagedGetResponse:
    properties:
      device: root.UnmanagedDevice
      ok: boolean
  UnmanagedListRequestCustomMetadataHasValue:
    discriminated: false
    union:
      - string
      - boolean
      - optional<string>
  UnmanagedListRequestIncludeIfItem:
    enum:
      - can_remotely_unlock
      - can_remotely_lock
      - can_program_online_access_codes
      - can_simulate_removal
  UnmanagedListRequestExcludeIfItem:
    enum:
      - can_remotely_unlock
      - can_remotely_lock
      - can_program_online_access_codes
      - can_simulate_removal
  UnmanagedListResponse:
    properties:
      devices: list<root.UnmanagedDevice>
      ok: boolean
  UnmanagedUpdateResponse:
    properties:
      ok: boolean
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /devices/unmanaged/get
      method: POST
      auth: true
      display-name: /devices/unmanaged/get
      request:
        name: UnmanagedGetRequest
        body:
          properties:
            device_id: optional<string>
            name: optional<string>
      response:
        docs: OK
        type: UnmanagedGetResponse
        property: device
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              device:
                device_id: device_id
                device_type: akuvox_lock
                connected_account_id: connected_account_id
                capabilities_supported:
                  - access_code
                workspace_id: workspace_id
                errors:
                  - error_code: error_code
                    message: message
                warnings:
                  - warning_code: warning_code
                    message: message
                created_at: '2024-01-15T09:30:00Z'
                is_managed: true
                properties:
                  name: name
                  online: true
                  manufacturer: manufacturer
                  image_url: image_url
                  image_alt_text: image_alt_text
                  battery_level: 1.1
                  battery:
                    level: 1.1
                    status: critical
                  online_access_codes_enabled: true
                  offline_access_codes_enabled: true
                  model:
                    display_name: display_name
                    manufacturer_display_name: manufacturer_display_name
                can_remotely_unlock: true
                can_remotely_lock: true
                can_program_online_access_codes: true
                can_simulate_removal: true
                device_provider:
                  provider_categories:
                    key: value
              ok: true
    list:
      path: /devices/unmanaged/list
      method: POST
      auth: true
      display-name: /devices/unmanaged/list
      request:
        name: UnmanagedListRequest
        body:
          properties:
            connected_account_id:
              docs: List all devices owned by this connected account
              type: optional<string>
            connected_account_ids: optional<list<string>>
            connect_webview_id: optional<string>
            device_type: optional<root.DeviceType>
            device_types: optional<list<root.DeviceType>>
            manufacturer: optional<root.Manufacturer>
            device_ids: optional<list<string>>
            limit: optional<double>
            created_before: optional<datetime>
            user_identifier_key: optional<string>
            custom_metadata_has: >-
              optional<map<string,
              optional<UnmanagedListRequestCustomMetadataHasValue>>>
            include_if: optional<list<UnmanagedListRequestIncludeIfItem>>
            exclude_if: optional<list<UnmanagedListRequestExcludeIfItem>>
      response:
        docs: OK
        type: UnmanagedListResponse
        property: devices
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              devices:
                - device_id: device_id
                  device_type: akuvox_lock
                  connected_account_id: connected_account_id
                  capabilities_supported:
                    - access_code
                  workspace_id: workspace_id
                  errors:
                    - error_code: error_code
                      message: message
                  warnings:
                    - warning_code: warning_code
                      message: message
                  created_at: '2024-01-15T09:30:00Z'
                  is_managed: true
                  properties:
                    name: name
                    online: true
                    model:
                      display_name: display_name
                      manufacturer_display_name: manufacturer_display_name
                  can_remotely_unlock: true
                  can_remotely_lock: true
                  can_program_online_access_codes: true
                  can_simulate_removal: true
              ok: true
    update:
      path: /devices/unmanaged/update
      method: POST
      auth: true
      display-name: /devices/unmanaged/update
      request:
        name: UnmanagedUpdateRequest
        body:
          properties:
            device_id: string
            is_managed: boolean
      response:
        docs: OK
        type: UnmanagedUpdateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            device_id: device_id
            is_managed: true
          response:
            body:
              ok: true
