                      message: message
                  created_at: '2024-01-15T09:30:00Z'
                  is_managed: true
                  custom_metadata:
                    custom_metadata: custom_metadata
                  can_remotely_unlock: true
                  can_remotely_lock: true
                  can_program_offline_access_codes: true
                  can_program_online_access_codes: true
                  can_simulate_removal: true
                  can_simulate_connection: true
                  can_simulate_disconnection: true
              devices:
                - device_id: device_id
                  device_type: akuvox_lock
                  nickname: nickname
                  display_name: display_name
                  capabilities_supported:
                    - access_code
                  properties: {}
                  connected_account_id: connected_account_id
                  workspace_id: workspace_id
                  errors:
                    - error_code: error_code
                      message: message
                  warnings:
                    - warning_code: warning_code
                      message: message
                  created_at: '2024-01-15T09:30:00Z'
                  is_managed: true
                  custom_metadata:
                    custom_metadata: custom_metadata
                  can_remotely_unlock: true
                  can_remotely_lock: true
                  can_program_offline_access_codes: true
                  can_program_online_access_codes: true
                  can_simulate_removal: true
                  can_simulate_connection: true
                  can_simulate_disconnection: true
              ok: true
    lock_door:
      path: /locks/lock_door
      method: POST
      auth: true
      display-name: /locks/lock_door
      request:
        name: LocksLockDoorRequest
        body:
          properties:
            device_id:
              type: string
              validation:
                format: uuid
            sync:
              type: optional<boolean>
              default: false
      response:
        docs: OK
        type: LocksLockDoorResponse
        property: action_attempt
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            device_id: device_id
          response:
            body:
              action_attempt:
                action_attempt_id: action_attempt_id
                status: pending
                result:
                  key: value
                error:
                  key: value
                action_type: LOCK_DOOR
              ok: true
    unlock_door:
      path: /locks/unlock_door
      method: POST
      auth: true
      display-name: /locks/unlock_door
      request:
        name: LocksUnlockDoorRequest
        body:
          properties:
            device_id:
              type: string
              validation:
                format: uuid
            sync:
              type: optional<boolean>
              default: false
      response:
        docs: OK
        type: LocksUnlockDoorResponse
        property: action_attempt
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            device_id: device_id
          response:
            body:
              action_attempt:
                action_attempt_id: action_attempt_id
                status: pending
                result:
                  key: value
                error:
                  key: value
                action_type: LOCK_DOOR
              ok: true
