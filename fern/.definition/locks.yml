imports:
  root: __package__.yml
types:
  LocksGetResponse:
    properties:
      lock: root.Device
      device: root.Device
      ok: boolean
  LocksListRequestCustomMetadataHasValue:
    discriminated: false
    union:
      - string
      - boolean
  LocksListRequestIncludeIfItem:
    enum:
      - can_remotely_unlock
      - can_remotely_lock
      - can_program_offline_access_codes
      - can_program_online_access_codes
      - can_simulate_removal
      - can_simulate_connection
      - can_simulate_disconnection
  LocksListRequestExcludeIfItem:
    enum:
      - can_remotely_unlock
      - can_remotely_lock
      - can_program_offline_access_codes
      - can_program_online_access_codes
      - can_simulate_removal
      - can_simulate_connection
      - can_simulate_disconnection
  LocksListResponse:
    properties:
      locks: list<root.Device>
      devices: list<root.Device>
      ok: boolean
  LocksLockDoorResponse:
    properties:
      action_attempt: root.ActionAttempt
      ok: boolean
  LocksUnlockDoorResponse:
    properties:
      action_attempt: root.ActionAttempt
      ok: boolean
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /locks/get
      method: POST
      auth: true
      display-name: /locks/get
      request:
        name: LocksGetRequest
        body:
          properties:
            device_id:
              type: optional<string>
              validation:
                format: uuid
            name: optional<string>
      response:
        docs: OK
        type: LocksGetResponse
        property: device
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              lock:
                device_id: device_id
                device_type: akuvox_lock
                nickname: nickname
                display_name: display_name
                capabilities_supported:
                  - access_code
                properties: {}
                location:
                  location_name: location_name
                  timezone: timezone
                connected_account_id: connected_account_id
                workspace_id: workspace_id
                errors:
                  - error_code: error_code
                    message: message
                warnings:
                  - warning_code: warning_code
                    message: message
                created_at: '2024-01-15T09:30:00Z'
                is_managed: true
                custom_metadata:
                  custom_metadata: custom_metadata
                can_remotely_unlock: true
                can_remotely_lock: true
                can_program_offline_access_codes: true
                can_program_online_access_codes: true
                can_simulate_removal: true
                can_simulate_connection: true
                can_simulate_disconnection: true
              device:
                device_id: device_id
                device_type: akuvox_lock
                nickname: nickname
                display_name: display_name
                capabilities_supported:
                  - access_code
                properties: {}
                location:
                  location_name: location_name
                  timezone: timezone
                connected_account_id: connected_account_id
                workspace_id: workspace_id
                errors:
                  - error_code: error_code
                    message: message
                warnings:
                  - warning_code: warning_code
                    message: message
                created_at: '2024-01-15T09:30:00Z'
                is_managed: true
                custom_metadata:
                  custom_metadata: custom_metadata
                can_remotely_unlock: true
                can_remotely_lock: true
                can_program_offline_access_codes: true
                can_program_online_access_codes: true
                can_simulate_removal: true
                can_simulate_connection: true
                can_simulate_disconnection: true
              ok: true
    list:
      path: /locks/list
      method: POST
      auth: true
      display-name: /locks/list
      request:
        name: LocksListRequest
        body:
          properties:
            connected_account_id:
              type: optional<string>
              docs: List all devices owned by this connected account
              validation:
                format: uuid
            connected_account_ids: optional<list<string>>
            connect_webview_id:
              type: optional<string>
              validation:
                format: uuid
            device_type: optional<root.DeviceType>
            device_types: optional<list<root.DeviceType>>
            manufacturer: optional<root.Manufacturer>
            device_ids: optional<list<string>>
            limit: optional<double>
            created_before: optional<datetime>
            user_identifier_key: optional<string>
            custom_metadata_has: optional<map<string, LocksListRequestCustomMetadataHasValue>>
            include_if: optional<list<LocksListRequestIncludeIfItem>>
            exclude_if: optional<list<LocksListRequestExcludeIfItem>>
      response:
        docs: OK
        type: LocksListResponse
        property: devices
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              locks:
                - device_id: device_id
                  device_type: akuvox_lock
                  nickname: nickname
                  display_name: display_name
                  capabilities_supported:
                    - access_code
                  properties: {}
                  connected_account_id: connected_account_id
                  workspace_id: workspace_id
                  errors:
                    - error_code: error_code
                      message: message
                  warnings:
