types:
  PhonesDeactivateResponse:
    properties:
      ok: boolean
  PhonesListResponse:
    properties:
      phones: list<root.Phone>
      ok: boolean
imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    deactivate:
      path: /phones/deactivate
      method: POST
      auth: true
      display-name: /phones/deactivate
      request:
        name: PhonesDeactivateRequest
        body:
          properties:
            device_id: string
      response:
        docs: OK
        type: PhonesDeactivateResponse
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            device_id: device_id
          response:
            body:
              ok: true
    list:
      path: /phones/list
      method: POST
      auth: true
      display-name: /phones/list
      request:
        name: PhonesListRequest
        body:
          properties:
            owner_user_identity_id: optional<string>
      response:
        docs: OK
        type: PhonesListResponse
        property: phones
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request: {}
          response:
            body:
              phones:
                - device_id: device_id
                  device_type: android_phone
                  nickname: nickname
                  display_name: display_name
                  capabilities_supported:
                    - access_code
                  properties: {}
                  workspace_id: workspace_id
                  errors:
                    - error_code: error_code
                      message: message
                  warnings:
                    - warning_code: warning_code
                      message: message
                  created_at: '2024-01-15T09:30:00Z'
                  is_managed: true
                  custom_metadata:
                    custom_metadata: custom_metadata
                  can_remotely_unlock: true
                  can_remotely_lock: true
                  can_program_offline_access_codes: true
                  can_program_online_access_codes: true
                  can_simulate_removal: true
              ok: true
