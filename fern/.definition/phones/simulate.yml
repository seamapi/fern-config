imports:
  root: ../__package__.yml
types:
  SimulateCreateSandboxPhoneRequestPhoneMetadata:
    properties:
      operating_system: optional<root.PhoneOperatingSystem>
      os_version:
        type: optional<string>
        default: '10'
      device_manufacturer:
        type: optional<string>
        default: Samsung
      device_model:
        type: optional<string>
        default: Samsung Galaxy S10
  SimulateCreateSandboxPhoneRequestAssaAbloyMetadata:
    properties:
      ble_capability:
        type: optional<boolean>
        default: true
      hce_capability:
        type: optional<boolean>
        default: false
      nfc_capability:
        type: optional<boolean>
        default: false
      application_version:
        type: optional<string>
        default: 1.0.0
      seos_applet_version:
        type: optional<string>
        default: 1.0.0
      seos_tsm_endpoint_id:
        type: optional<double>
        default: 1
  SimulateCreateSandboxPhoneResponse:
    properties:
      phone: root.Phone
      ok: boolean
service:
  auth: false
  base-path: ''
  endpoints:
    create_sandbox_phone:
      path: /phones/simulate/create_sandbox_phone
      method: POST
      auth: true
      display-name: /phones/simulate/create_sandbox_phone
      request:
        name: SimulateCreateSandboxPhoneRequest
        body:
          properties:
            custom_sdk_installation_id: optional<string>
            user_identity_id:
              type: string
              validation:
                format: uuid
            phone_metadata: optional<SimulateCreateSandboxPhoneRequestPhoneMetadata>
            assa_abloy_metadata: optional<SimulateCreateSandboxPhoneRequestAssaAbloyMetadata>
      response:
        docs: OK
        type: SimulateCreateSandboxPhoneResponse
        property: phone
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            user_identity_id: user_identity_id
          response:
            body:
              phone:
                device_id: device_id
                device_type: android_phone
                nickname: nickname
                display_name: display_name
                capabilities_supported:
                  - access_code
                properties:
                  assa_abloy_credential_service_metadata:
                    has_active_endpoint: true
                    endpoints:
                      - endpoint_id: endpoint_id
                        is_active: true
                location:
                  location_name: location_name
                  timezone: timezone
                workspace_id: workspace_id
                errors:
                  - error_code: error_code
                    message: message
                warnings:
                  - warning_code: warning_code
                    message: message
                created_at: '2024-01-15T09:30:00Z'
                is_managed: true
                custom_metadata:
                  custom_metadata: custom_metadata
                can_remotely_unlock: true
                can_remotely_lock: true
                can_program_offline_access_codes: true
                can_program_online_access_codes: true
                can_simulate_removal: true
                can_simulate_connection: true
                can_simulate_disconnection: true
              ok: true
