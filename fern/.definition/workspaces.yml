types:
  webview_logo_shape:
    enum:
      - circle
      - square
  WorkspacesCreateResponse:
    properties:
      workspace: root.Workspace
      ok: boolean
  WorkspacesGetResponse:
    properties:
      workspace: root.Workspace
      ok: boolean
  WorkspacesListResponse:
    properties:
      workspaces: list<root.Workspace>
      ok: boolean
  WorkspacesResetSandboxResponse:
    properties:
      action_attempt: root.ActionAttempt
      ok: boolean
imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /workspaces/create
      method: POST
      auth: true
      display-name: /workspaces/create
      request:
        name: WorkspacesCreateRequest
        body:
          properties:
            name: string
            company_name: optional<string>
            connect_partner_name:
              type: optional<string>
              docs: |2-

                    ---
                    deprecated: use company_name
                    ---
                  
            is_sandbox:
              type: optional<boolean>
              default: false
            webview_primary_button_color: optional<string>
            webview_logo_shape: optional<webview_logo_shape>
      response:
        docs: OK
        type: WorkspacesCreateResponse
        property: workspace
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - request:
            name: name
          response:
            body:
              workspace:
                workspace_id: workspace_id
                name: name
                company_name: company_name
                is_sandbox: true
                connect_partner_name: connect_partner_name
              ok: true
    get:
      path: /workspaces/get
      method: POST
      auth: true
      display-name: /workspaces/get
      response:
        docs: OK
        type: WorkspacesGetResponse
        property: workspace
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - response:
            body:
              workspace:
                workspace_id: workspace_id
                name: name
                company_name: company_name
                is_sandbox: true
                connect_partner_name: connect_partner_name
              ok: true
    list:
      path: /workspaces/list
      method: POST
      auth: true
      display-name: /workspaces/list
      response:
        docs: OK
        type: WorkspacesListResponse
        property: workspaces
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - response:
            body:
              workspaces:
                - workspace_id: workspace_id
                  name: name
                  company_name: company_name
                  is_sandbox: true
                  connect_partner_name: connect_partner_name
              ok: true
    reset_sandbox:
      path: /workspaces/reset_sandbox
      method: POST
      auth: true
      display-name: /workspaces/reset_sandbox
      response:
        docs: OK
        type: WorkspacesResetSandboxResponse
        property: action_attempt
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
      examples:
        - response:
            body:
              action_attempt:
                action_attempt_id: action_attempt_id
                status: pending
                result: result
                error: error
                action_type: LOCK_DOOR
              ok: true
