# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  root: __package__.yml

service:
  auth: false
  base-path: ""
  endpoints:
    get:
      path: /locks/get
      method: POST
      auth: true
      display-name: /locks/get
      request:
        name: LocksGetRequest
        body:
          properties:
            device_id:
              type: optional<string>
            name:
              type: optional<string>
      response:
        docs: OK
        type: root.LocksGetResponse
        property: device
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    list:
      path: /locks/list
      method: POST
      auth: true
      display-name: /locks/list
      request:
        name: LocksListRequest
        body:
          properties:
            connected_account_id:
              type: optional<string>
            connected_account_ids:
              type: optional<list<string>>
            connect_webview_id:
              type: optional<string>
            device_type:
              type: optional<root.DeviceType>
            device_types:
              type: optional<list<root.DeviceType>>
            manufacturer:
              type: optional<root.Manufacturer>
            device_ids:
              type: optional<list<string>>
            limit:
              type: optional<double>
            created_before:
              type: optional<datetime>
      response:
        docs: OK
        type: root.LocksListResponse
        property: devices
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    lock_door:
      path: /locks/lock_door
      method: POST
      auth: true
      display-name: /locks/lock_door
      request:
        name: LocksLockDoorRequest
        body:
          properties:
            device_id: string
            sync:
              type: optional<boolean>
      response:
        docs: OK
        type: root.LocksLockDoorResponse
        property: action_attempt
      errors:
        - root.BadRequestError
        - root.UnauthorizedError

    unlock_door:
      path: /locks/unlock_door
      method: POST
      auth: true
      display-name: /locks/unlock_door
      request:
        name: LocksUnlockDoorRequest
        body:
          properties:
            device_id: string
            sync:
              type: optional<boolean>
      response:
        docs: OK
        type: root.LocksUnlockDoorResponse
        property: action_attempt
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
