paths: 
  /access_codes/create: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                max_time_rounding: 
                  $ref: "#/components/schemas/MaxTimeRounding"
  /access_codes/create_multiple: 
    put: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                max_time_rounding: 
                  $ref: "#/components/schemas/MaxTimeRounding"
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                max_time_rounding: 
                  $ref: "#/components/schemas/MaxTimeRounding"
  /access_codes/update: 
    put: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                max_time_rounding: 
                  $ref: "#/components/schemas/MaxTimeRounding"
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                max_time_rounding: 
                  $ref: "#/components/schemas/MaxTimeRounding"    
  /connect_webviews/create: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                accepted_providers: 
                  items: 
                    x-fern-type-name: AcceptedProvider
                provider_category: 
                  $ref: "#/components/schemas/ProviderCategory"
                device_selection_mode: 
                  $ref: "#/components/schemas/SelectionMode"
  /access_codes/list: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              required: 
                - device_id
  /devices/unmanaged/list: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                device_type: 
                  $ref: "#/components/schemas/DeviceType"
                device_types: 
                  items: 
                    $ref: "#/components/schemas/DeviceType"
                manufacturer: 
                  $ref: "#/components/schemas/Manufacturer"
  /devices/list: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                device_type: 
                  $ref: "#/components/schemas/DeviceType"
                device_types: 
                  items: 
                    $ref: "#/components/schemas/DeviceType"
                manufacturer: 
                  $ref: "#/components/schemas/Manufacturer"
  /locks/list: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                device_type: 
                  $ref: "#/components/schemas/DeviceType"
                device_types: 
                  items: 
                    $ref: "#/components/schemas/DeviceType"
                manufacturer: 
                  $ref: "#/components/schemas/Manufacturer"
  /thermostats/list: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                device_type: 
                  $ref: "#/components/schemas/DeviceType"
                device_types: 
                  items: 
                    $ref: "#/components/schemas/DeviceType"            
                manufacturer: 
                  $ref: "#/components/schemas/Manufacturer"
  /workspaces/reset_sandbox: 
    post: 
      x-fern-sdk-return-value: action_attempt
  /workspaces/create: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                webview_logo_shape: 
                  x-fern-type-name: webview_logo_shape
  /devices/list_device_providers: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                provider_category:
                  $ref: "#/components/schemas/ProviderCategory"
  /events/list: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                event_type: 
                  $ref: "#/components/schemas/EventType"
                event_types: 
                  items: 
                    $ref: "#/components/schemas/EventType"
  /phones/simulate/create_sandbox_phone: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                phone_metadata: 
                  properties: 
                    operating_system: 
                      $ref: "#/components/schemas/PhoneOperatingSystem"
  /thermostats/set_fan_mode: 
    post: 
      requestBody: 
        content: 
          application/json: 
            schema: 
              properties: 
                fan_mode: 
                  $ref: "#/components/schemas/FanMode"

components: 
  securitySchemes:
    api_key: 
      x-fern-token-variable-name: apiKey
  schemas: 
    DeviceType: 
      oneOf:
        - type: string
          enum:
          - akuvox_lock
          - august_lock
          - brivo_access_point
          - butterflymx_panel
          - avigilon_alta_entry
          - doorking_lock
          - genie_door
          - igloo_lock
          - linear_lock
          - lockly_lock
          - kwikset_lock
          - nuki_lock
          - salto_lock
          - schlage_lock
          - seam_relay
          - smartthings_lock
          - wyze_lock
          - yale_lock
          - two_n_intercom
          - controlbyweb_device
          - ttlock_lock
          - igloohome_lock
          - hubitat_lock
          - four_suites_door
          - dormakaba_oracode_door
        - type: string
          enum:
          - noiseaware_activity_zone
          - minut_sensor
        - type: string
          enum:
          - ecobee_thermostat
          - nest_thermostat
        - type: string
          enum:
          - ios_phone
          - android_phone
    Manufacturer:
      type: string
      enum:
      - akuvox
      - august
      - avigilon_alta
      - brivo
      - butterflymx
      - doorking
      - four_suites
      - genie
      - igloo
      - keywe
      - kwikset
      - linear
      - lockly
      - nuki
      - philia
      - salto
      - samsung
      - schlage
      - seam
      - unknown
      - wyze
      - yale
      - minut
      - two_n
      - ttlock
      - nest
      - igloohome
      - ecobee
      - hubitat
      - controlbyweb
      - smartthings
      - dormakaba_oracode
    ProviderCategory: 
      type: "string"
      enum: ["stable", "consumer_smartlocks"]
    device: 
      properties: 
        device_type: 
          $ref: "#/components/schemas/DeviceType"
    unmanaged_device: 
      properties: 
        device_type: 
          $ref: "#/components/schemas/DeviceType"
        device_provider: 
          properties: 
            provider_categories: 
              items: 
                $ref: "#/components/schemas/ProviderCategory"
    SelectionMode: 
      type: string
      enum: ["none", "single", "multiple"]
    connect_webview: 
      properties: 
        device_selection_mode: 
          $ref: "#/components/schemas/SelectionMode"
    MaxTimeRounding: 
      default: 1hour
      type: string
      enum: ["1hour", "1day", "1h", "1d"]
    EventType: 
      type: string
      enum:
      - device.connected
      - device.unmanaged.connected
      - device.disconnected
      - device.unmanaged.disconnected
      - device.converted_to_unmanaged
      - device.unmanaged.converted_to_managed
      - device.removed
      - device.tampered
      - device.low_battery
      - device.battery_status_changed
      - device.third_party_integration_detected
      - device.third_party_integration_no_longer_detected
      - device.salto.privacy_mode_activated
      - device.salto.privacy_mode_deactivated
      - device.connection_became_flaky
      - device.connection_stabilized
      - device.error.subscription_required
      - device.error.subscription_required.resolved
      - access_code.created
      - access_code.changed
      - access_code.scheduled_on_device
      - access_code.set_on_device
      - access_code.deleted
      - access_code.removed_from_device
      - access_code.failed_to_set_on_device
      - access_code.delay_in_setting_on_device
      - access_code.failed_to_remove_from_device
      - access_code.delay_in_removing_from_device
      - access_code.deleted_external_to_seam
      - access_code.modified_external_to_seam
      - access_code.unmanaged.converted_to_managed
      - access_code.unmanaged.failed_to_convert_to_managed
      - access_code.unmanaged.created
      - access_code.unmanaged.removed
      - lock.locked
      - lock.unlocked
      - connected_account.connected
      - connected_account.successful_login
      - connected_account.created
      - connected_account.deleted
      - connected_account.disconnected
      - connected_account.completed_first_sync
      - noise_sensor.noise_threshold_triggered
      - access_code.backup_access_code_pulled
    PhoneOperatingSystem: 
      type: string
      enum: ["android", "ios"]
    FanMode: 
      type: string
      enum: ["auto", "on"] 
    FanModeSetting: 
      type: string
      enum: ["auto", "on"]
    HvacModeSetting: 
      type: string
      enum: ["off", "heat", "cool", "heat_cool"]